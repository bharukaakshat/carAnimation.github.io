<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation CSS and JavaScript</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel_left">
                    <img src="car_wheel_left.png" alt="car_wheel_left">
                </div>
                <div class="wheel_right">
                    <img src="car_wheel_right.png" alt="car_wheel_right">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
